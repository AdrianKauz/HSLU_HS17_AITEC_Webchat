<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Making an AJAX Web Chat With PHP, MySQL and jQuery (AITEC-Style)</title>

    <link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
</head>

<body>
    <div id="invisibleBorder">
        <div id="chatContainer">
            <div id="chatTopBar"></div>

            <div id="chatMiddleBar">
                <div id="chatLineHolder"></div>
                <div id="chatUserContainer">
                    <div id="chatUsers"></div>
                    <div id="chatAdminContainer">
                        <div id="chatAdminContainerTitle">Admin Area</div>
                        <div id="blockedUsers"></div>
                    </div>
                </div>
            </div>

            <div id="chatBottomBar" class="rounded">
                <form id="submitForm" method="post" action="">
                    <div id="chatInputBorder">
                        <textarea id="chatText" name="chatText" maxlength="255" autocomplete="off" rows="3"></textarea>
                    </div>
                    <input id="chatSubmit" type="submit" class="loginButton" value="Submit" />
                </form>
            </div>
        </div>
    </div>

    <div id="LoginContainer">
        <div id="loginField">
            <div id="loginFieldTitle">Welcome user!</div>
            <img src="img/login_icon.png" height="100" width="100">
            <form id="loginForm" method="post" action="">
                <div id="loginInputField">
                    <input type="hidden" id="loginMode" name="loginMode"/>
                    <input type="text" id="name" name="name" autocomplete="off" maxlength="16" />
                    <input type="text" id="email" name="email" autocomplete="off" />
                </div>
                <div id="loginButtonField">
                    <input class="loginButton" type="submit" id="buttonRegister" value="Register" /><input class="loginButton" type="submit" id="buttonLogin" value="Login" />
                </div>
            </form>
        </div>
    </div>

    <div id="footer">
        <div class="tri"></div>
        <h1>Making an AJAX Web Chat With PHP and jQuery</h1>
    </div>

    <script src="js/jQuery/1.4.2/jquery.min.js"></script>
    <script src="js/jScrollPane/jquery.mousewheel.js"></script>
    <script src="js/jScrollPane/jScrollPane.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
